<!DOCTYPE HTML>
<html>
  <head>
    <title>SiteMy.Biz -> Santa Cruz</title>

    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Gudea|Patua+One">

    <!-- App styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/leaflet.ie.css">

  </head>

  <body>
    <!-- Top bar -->
    <header>
    <h1 class="masthead">SiteMy.Biz</h1>
    <p class="tagline">Find commercial space for rent in Santa Cruz.</p>
    <nav>
    <ul>
      <li><a href="#">Add a listing</a></li>
    </ul>
    </nav>
    </header>

    <!-- Details pane -->
    <div id="details"></div>

    <!-- Map pane -->
    <div id="map"></div>

    <!-- Filters pane -->
    <div id="filters">
      <h3>Filter by:</h3>

      <form method="get" action="" id="filter">

        <label for="zoning">Zoning:</label>
        <select name="zoning" id="zoning">
          <option value="ALL">All</option>
          <option value="CBD">CBD - CENTRAL BUSINESS DIS</option>
          <option value="CBDE">CBDE - SUBDIST LOWER PACIF</option>
          <option value="CC">CC - COMMUNITY COMMERCIAL</option>
          <option value="CN">CN - NEIGHBORHOOD COMERCL</option>
          <option value="CT">CT - THOROUGHFARE COMERCL</option>
          <option value="IG">IG - GENERAL INDUSTRIAL</option>
          <option value="IGP2">IGP2 - GENERAL INDUS PERF 2</option>
          <option value="PA">PA - PROFESS &amp; ADMIN</option>
          <option value="PF">PF - PUBLIC FACILITY</option>
          <option value="R15">R15 - SINGLE FAMILY RES</option>
          <option value="RL">RL - MULTIPLE RES-LOW</option>
          <option value="RM">RM - MULTIPLE RES-MEDIUM</option>
          <option value="RTC">RTC - TOURIST BEACH COMM</option>
        </select>

        <label for="lease">Lease:</label>
        <span><input type="range" name="lease" id="lease" value="0" min="0" max="10"></span>

        <label>Square Footage:</label>
        <span>From <input type="text" step="0.1" name="footage_min" id="footage_min"> to <input type="text" name="footage_max" id="footage_max"> ft<sup2</sup></span>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/vendor/jquery-1.7.2.min.js"></script>
  <script src="js/vendor/leaflet-0.3.1.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
